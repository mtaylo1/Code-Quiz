<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz By Mustapha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    
</head>
<body>
    <header>
        <a id=leaderboard-link>View Highscores</a> 
        <time>Time Left: <span id="time"></span></time>
    </header>

    <main>
        <section id=start-card class="card">
            <h2 id=title>Coding Quiz!</h2>
            <p>The Goal is to answer the following questions<br><br> Wrong Questions will deduct your time</p>
            <button id=start-button class="button">Start Quiz</button>
        </section>

        <section hidden id=question-card class="card">

            <h2 id=question-text></h2>

            <div id=quiz-options>
                <button id=option0 class="button option-button"></button>
                <button id=option1 class="button option-button"></button>
                <button id=option2 class="button option-button"></button>
                <button id=option3 class="button option-button"></button>
            </div>

            <div id=result-div>
                <hr>
                <p id=result-text></p>
            </div>

        </section>

        <section hidden id=score-card class="card">
            <h2>Finish!</h2>
            <p>You scored <span id=score></span> points!</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter your name: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </section>

        <section hidden id=leaderboard-card class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear Highscores</button>
            </div>
        </section>
    </main>    

    <script src="./assets/js/script.js"></script>
</body>

</html>
