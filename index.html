<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz By Mustapha</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
    <h1 class="page-title">Coding Quiz</h1>

</header>
<section class="high-scores"><h1>View High Scores</h1></section>
<section class="quiz-section">
    <section class="container" id="quiz">
    <button id="start">Start The Quiz!</button>
    <section id="question-container">
    <h2 class="quiz-questions-title" id="question">Quiz Questions!</h2>
    <div id="quiz-questions"></div>
    <button class="response" id="a"><label for="a" id="a_text"></label>Answer a</label></button>
    <button class="response" id="b"><label for="b" id="b_text"></label>Answer b</label></button>
    <button class="response" id="b"><label for="c" id="c_text"></label>Answer c</label></button>
    <button class="response" id="b"><label for="d" id="d_text"></label>Answer d</label></button>
</section>
<button class="submit">Submit!</button>
<button class="reload">Reload the Quiz!</button>
</section>
</main>


<footer>

</footer>

    <script src="/assets/js/script.js"></script>
</body>
</html>
